services:
  parser-api:
    build:
      context: ./native_parser
      dockerfile: Dockerfile
    image: oura-parser-api:latest
    container_name: oura-parser-api
    ports:
      - "8001:8001"
    volumes:
      # Mount data directory (ring_events.txt, ring_data.pb, sync_point.json)
      - ./native_parser/input_data:/app/input_data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
